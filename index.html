<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar's Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="left">
            <div class="name">
                <img src="./images/odin-lined.png" alt="logo">ODIN
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Necessitatibus, commodi!<br>
                    Sign up <em>now</em> to get started.</p>
                <div>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form-div">
                <form action="#">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="inputs">
                            <div class="input-group">
                                <label for="firstName">First Name</label>
                                <input required type="text" name="firstName" id="firstName">
                            </div>
                            <div class="input-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                        </div>
                        <div class="inputs">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input-group">
                                <label for="phone">Phone</label>
                                <input type="text" name="phone" id="phone">
                            </div>
                        </div>
                        <div class="inputs">
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="input-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword">
                            </div>
                        </div>
                    </fieldset>
                    <div class="submit">
                        <input type="submit" value="Create Account">
                    </div>
                </form>
            </div>
            <div class="outro">
                    <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
